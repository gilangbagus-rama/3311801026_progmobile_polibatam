<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
    <ion-title style="text-align: center;">Buat Akun</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content class="ion-padding">


  <ion-card class="ion-padding">


    <ion-item>
      <ion-label position="stacked">Masukkan Nama Depan</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Masukkan Nama Belakang</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Masukkan Alamat E-Mail</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Konfirmasi Alamat E-Mail</ion-label>
      <ion-input></ion-input>
    </ion-item>


    <ion-item>
      <ion-label position="stacked">Buat Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Konfirmasi Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-label position="stacked">Pilih Jenis Kelamin</ion-label>
    </ion-item>
    <ion-item lines="none">


      <ion-toolbar>
        <ion-segment>
          <ion-segment-button value="pria" checked>
            Pria
          </ion-segment-button>
          <ion-segment-button value="wanita">
            Wanita
          </ion-segment-button>
        </ion-segment>
      </ion-toolbar>

    </ion-item>

    <br>

    <!-- Membuat button Login -->
    <ion-button [routerLink]="['/konfirmasi-akun']" expand="block" color="primary" class="jarak">
      Daftar Akun Meliodas laundry
    </ion-button>
  </ion-card>

</ion-content>
